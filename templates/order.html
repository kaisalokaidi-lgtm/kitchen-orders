<div id="success" class="alert alert-success mt-3 d-none">Order placed!</div>
<script>
document.getElementById("orderForm").addEventListener("submit", async e => {
    e.preventDefault();
    const payload = {
        name: document.getElementById("name").value,
        tomateos: document.getElementById("tomateos").checked,
        saute_onions: document.getElementById("saute_onions").checked,
        gherkins: document.getElementById("gherkins").checked,
        jalapeno: document.getElementById("jalapeno").checked,
        cheese: document.getElementById("cheese").checked,
        lettuce: document.getElementById("lettuce").checked,
        chefs_special: document.getElementById("chefs_special").checked,
        peri_peri_lemon_and_herb: document.getElementById("peri_peri_lemon_and_herb").checked,
        burger_sauce: document.getElementById("burger_sauce").checked,
        ketchup: document.getElementById("ketchup").checked,
        bbq: document.getElementById("bbq").checked,
        mayo: document.getElementById("mayo").checked,
        peri_peri_medium: document.getElementById("peri_peri_medium").checked
    };
    await fetch("/api/orders", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(payload)
    });
    document.getElementById("success").classList.remove("d-none");
    e.target.reset();
});
</script>
