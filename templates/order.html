
<!DOCTYPE html>
<html>
<head>
    <title>Burger Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
<h2>üçî Burger Order</h2>
<form id="orderForm" class="mt-4">
    <div class="mb-3">
        <label class="form-label">Your name</label>
        <input class="form-control" id="name" required>
    </div>
    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="cheese">
        <label class="form-check-label">Add cheese üßÄ</label>
    </div>
    <button class="btn btn-primary">Place Order</button>
</form>
<div id="success" class="alert alert-success mt-3 d-none">Order placed!</div>
<script>
document.getElementById("orderForm").addEventListener("submit", async e => {
    e.preventDefault();
    await fetch("/api/orders", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            name: document.getElementById("name").value,
            cheese: document.getElementById("cheese").checked
        })
    });
    document.getElementById("success").classList.remove("d-none");
    e.target.reset();
});
</script>
</body>
</html>
